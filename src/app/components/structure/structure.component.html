<div *ngIf="userId">
    <h3>Work with structure</h3>
    <button (click)="onCreateRootFolder()" [disabled]="disableCreateButton || disableAllButtons">Create root Folder</button>
    <button (click)="onDeleteRootFolder()" [disabled]="disableDeleteButton || disableAllButtons">Delete root Folder</button>
    <p>{{ structureMessage }}</p>
    <div *ngIf="rootFolderID">
        <app-upload [userId]="userId"></app-upload>
        <app-reports [userId]="userId"></app-reports>
    </div>
</div>
